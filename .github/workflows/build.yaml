on:
  push:
    branches:
      - main
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.props'
    - '**.nuspec'
  pull_request:
    branches:
      - main
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.props'
    - '**.nuspec'

permissions:
  contents: read
  pull-requests: read

env:
  DOTNET_VERSION: 8.0

jobs:
  build:
    name: Build
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build
